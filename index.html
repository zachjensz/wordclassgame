<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="./images/icon.png"
            type="image/png"
            sizes="64x64"
        />
        <link rel="stylesheet" href="default.css" />
        <!--
        <link rel="stylesheet" href="fireworks.css" />
        -->
        <script src="main.js" defer></script>
        <title>Word Class Game by Zach Jensz</title>
    </head>
    <body>
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <div class="flash"></div>
        <p class="level">1</p>
        <p class="answer hidden"></p>
        <header class="info">
            <h1>Word Class Game</h1>
            <h4>By Zach Jensz</h4>
        </header>
        <section class="main-term">
            <h3 id="main-term-text">Click button to start</h3>
        </section>
        <ul class="options">
            <li id="noun" class="option">Noun</li>
            <li id="verb" class="option">Verb</li>
            <li id="adjective" class="option hidden">Adjective</li>
            <li id="adverb" class="option hidden">Adverb</li>
            <li id="pronoun" class="option hidden">Pronoun</li>
            <li id="preposition" class="option hidden">Preposition</li>
            <li id="conjunction" class="option hidden">Conjunction</li>
            <li id="determiner" class="option hidden">Determiner</li>
            <li id="interjection" class="option hidden">Interjection</li>
        </ul>
        <button id="submit-button">Start Game</button>
    </body>
</html>
